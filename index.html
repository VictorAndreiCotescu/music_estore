             <details class="faq">
                 <summary>Cate tipuri de chitare acustice exista?</summary>
                 <p>
                     <b>Chitarele</b> <b>acustice</b> se împart în <b>chitare</b> <b>clasice</b> (cu <b>corzi de
                     nylon</b>,
                     folosite în studiul <b>muzicii</b> clasice)
                     și
                     chitare acustice, cu <b>corzi de oțel</b>, folosite pentru majoritatea genurilor <b>muzicale</b>.
                     Deși
                     există o
                     preconcepție că o <b>chitară clasică</b> este potrivită unui începător datorită <b>corzi</b>lor ceva
                     mai
                     moi, este
                     recomandat ca primul <b>instrument</b> să fie ales nu după acest criteriu ci după muzica ce urmează
                     să
                     fie
                     studiată
                 </p>
             </details>


             <details class="faq">
                 <summary>Dupa ce criterii trebuie sa aleg chitara acustica?</summary>
                 <p>
                     Este de recomandat ca instrumentul să fie ales în funcție de muzica ce urmează să fie cântată – cel
                     mai
                     potrivit instrument pentru muzica clasică este chitara cu corzi de nylon însă pentru mai toate
                     genurile
                     rămase, soluția cea mai bună este de regulă o chitară acustica tip western, cu o cutie de rezonanță
                     mare
                     și
                     corzi de oțel. Bineînțeles, recomandarea profesorului este foarte importantă.
                 </p>
